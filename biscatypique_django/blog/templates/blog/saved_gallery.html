{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}



  <div class="nav-backed-header parallax" style="background-image:url({% static 'images/sky.jpg'%});">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb">
              <li><a href="{% url 'blog-home' %}">Accueil</a></li>
              <li class="active">Gallerie</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- End Nav Backed Header --> 
  <!-- Start Page Header -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Gallerie</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Header --> 
  <!-- Start Content -->
  <div class="main" role="main">
    <div id="content" class="content full">
      <div class="container">
        <div class="row">
          <ul class="isotope-grid" data-sort-id="gallery">
            {% for gallery in gallerys %}
            <li class="col-md-4 col-sm-4 grid-item post format-image">
              <div class="grid-item-inner"> <a href="{{ gallery.image.url }}" data-rel="prettyPhoto" class="media-box"> <img src="{{ gallery.image.url }}" alt="{{ gallery.title }}"> </a> </div>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="text-align-center">
          <ul class="pagination">
            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
